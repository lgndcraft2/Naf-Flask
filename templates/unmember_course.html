{% extends 'base.html' %}

{% block head %}
<title>{{user.name}} - {{courses.course_name}}</title>
{% endblock %}

{% block body %}
  {%for messages in get_flashed_messages()%}
      <div class="alert alert-success alert-dismissible fade show " id="ppbx-2" role="alert">
              {{messages}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
  {%endfor%}
<div class="courses d-flex justify-content-center" style="margin-top:10px; padding:10px;">
  <div class="col-sm-10 shadow p-3 mb-5 bg-body rounded" style="margin-top: 10px;" >
      <div class="card-body">
        <h5 class="card-title">{{courses.course_name}}</h5>
        <p class="card-text" style="overflow-wrap: break-word;">{{courses.course_description}}</p>
      </div>
      <div style="display: flex; justify-content: space-between;">
          <div>
              <a href="{{request.referrer}}" class="btn btn-primary">Back</a>
              <a href="{{url_for('send_course_request', id=courses.id)}}" class="btn btn-primary">Send Join Request</a>
          </div>
      </div>
  </div>
</div>
{% endblock %}
